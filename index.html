<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Simulation with the NaSch-Model</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

    <h1>Nagel-Schreckenberg-Model</h1>
    <h2>one lane traffic</h2>
</header>

<section id="controls">

    <div id="inputelements">

        <div class="row">
            <span class="inputfield">
                <label for="generationsInput">Generations</label>
                <input id="generationsInput" type="number" min="0" max="1000" value="200"/>
            </span>

            <span class="inputfield">
                <label for="densityInput">Traffic density</label>
                <input id="densityInput" type="number" step="0.1" min="0.0" max="1.0" value="0.4"/>
            </span>

            <span class="inputfield">
                <label for="cellsInput">Cells</label>
                <input id="cellsInput" type="number" min="0" max="500" value="300"/>
            </span>
        </div>
        <div class="row">

            <span class="inputfield">
                <label for="dawdleInput">Dawdle Probability</label>
                <input id="dawdleInput" type="number" step="0.1" min="0.0" max="1.0" value="0.3"/>
            </span>

            <span class="inputfield">
                <label for="maxSpeedInput">Max Speed</label>
                <input id="maxSpeedInput" type="number" min="0" max="20" value="5"/>
            </span>
        </div>
        <div class="row">

        <span class="inputfield">
                <label for="carsInput">Amount of cars (calculated)</label>
                <input id="carsInput" disabled="disabled"/>
            </span>
        </div>

        <div class="row">
            <button id="startButton">start Simulation</button>
        </div>
    </div>

    <div id="avgSpeedWrapper">
        <div>
            <p>
                Average Speed
            </p>
            <input id="avgSpeed" value="3,14">
        </div>
    </div>
</section>

<div id="canvasWrapper">
</div>

<script type="text/javascript" src="car.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="generate.js"></script>
<script type="text/javascript" src="main.js"></script>
<script>

    document.getElementById("startButton").addEventListener("click", startSimulation);

</script>


</body>
</html>
